<form class="max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10">
  <h2 class="text-2xl font-bold text-center">Login</h2>
  <app-text-input>
    <input id="field" type="text" name="field" placeholder=" " />
    <label for="field">Username</label>
  </app-text-input>
  <div class="relative border-b-2 focus-within:border-blue-500">
    <input id="email" type="text" name="email" placeholder=" " class="block w-full appearance-none focus:outline-none bg-transparent" />
    <label for="email" class="absolute top-0 duration-300 origin-0 cursor-text">Email</label>
  </div>
</form>
