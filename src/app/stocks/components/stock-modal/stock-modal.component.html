<div class="flex">
  <app-text-input class="flex-1 mr-3">
    <input id="ticker" type="text" [formControl]="ticker" (keyup.enter)="search()" placeholder=" " />
    <label for="ticker">Тикер</label>
  </app-text-input>
  <button class="btn btn-blue" [disabled]="ticker.invalid" (click)="search()">Искать</button>
</div>
<div *ngIf="result$ | async | json as result">
  {{ result }}
</div>
