<h1>Бумаги</h1>

<button class="btn btn-green" (click)="openStockModal()">Добавить</button>

<div *ngFor="let stock of stocks$ | async; trackBy: trackById">
  {{ stock.name }} - {{ stock.lastPrice | currency }}
</div>

<app-modal
  [opened]="openedModal"
  (close)="closeModal()"
>
  <app-stock-modal
    [opened]="openedModal"
    (loadStock)="loadStock($event)"
    (saveStock)="saveStock($event)"
  ></app-stock-modal>
</app-modal>
