<h1>Бумаги</h1>

<button class="btn btn-green" (click)="openStockModal()">Добавить</button>

<div class="flex">
  <div class="flex-1" *ngFor="let stock of stocks$ | async; trackBy: trackById">
    <app-stock-list-item [stock]="stock"></app-stock-list-item>
  </div>
</div>

<app-modal
  [opened]="openedModal"
  (close)="closeModal()"
>
  <app-stock-modal
    [opened]="openedModal"
    (loadStock)="loadStock($event)"
    (saveStock)="saveStock($event)"
  ></app-stock-modal>
</app-modal>
