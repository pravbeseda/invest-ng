<app-modal-wrapper
  title="Сделка"
>
  <div class="flex-1">
    <ng-select
      [items]="stockItems$ | async"
      bindLabel="ticker"
      [formControl]="stockCtrl"
      appendTo="body"
      placeholder="Тикер"
    ></ng-select>
  </div>

  <div *ngIf="stockCtrl.value as selectedStock" class="mt-3" [formGroup]="formDeal">
    <div class="m-2">

      <div class="flex">
        <app-text-input class="flex-1">
          <input id="dealDate" type="date" formControlName="dealDate" placeholder=" " />
          <label for="dealDate">Дата сделки</label>
        </app-text-input>

        <app-text-input class="flex-1 ml-3">
          <input id="quantity" type="text" formControlName="quantity" placeholder=" " appNumberMask />
          <label for="quantity">Количество</label>
        </app-text-input>
      </div>

      <div class="flex">
        <app-text-input class="flex-1">
          <input id="cost" type="text" formControlName="cost" placeholder=" " appCurrencyMask [currency]="selectedStock.currency" />
          <label for="cost">Стоимость</label>
        </app-text-input>

        <app-text-input class="flex-1 ml-3" *ngIf="selectedStock.currency !== 'RUB'">
          <input id="costRubles" type="text" formControlName="costRubles" placeholder=" " appCurrencyMask currency="RUB" />
          <label for="costRubles">Стоимость в рублях</label>
        </app-text-input>
      </div>

    </div>
    <div class="flex justify-between mt-5">
      <button class="btn btn-red">Продать</button>
      <button class="btn btn-green">Купить</button>
    </div>
  </div>
</app-modal-wrapper>
